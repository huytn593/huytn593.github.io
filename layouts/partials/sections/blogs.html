{{ if .Site.Params.blogs.enable | default false }}
<section id="blogs" class="py-5">
    <div class="container">
        <h3 class="text-center">{{ .Site.Params.blogs.title | default "Blogs" }}</h3>
        <div class="row justify-content-center px-3 px-md-5">
            {{ range $index, $element := .Site.Params.blogs.items }}
            <div class="col-lg-4 col-md-6 my-3">
                <!-- Card triggers modal -->
                <div class="card my-3 h-100 blog-card" data-bs-toggle="modal" data-bs-target="#blogModal{{ $index }}"
                    style="cursor: pointer;">
                    <!-- Image hidden in list view as requested -->
                    <div class="card-body p-3">
                        <h5 class="card-title mt-2">{{ .title }}</h5>
                        <div class="card-text secondary-font">
                            {{ .content | markdownify | truncate 150 }}
                        </div>
                        <div class="mt-3 text-primary">Click to read more...</div>
                    </div>
                </div>

                <!-- Modal -->
                <div class="modal fade" id="blogModal{{ $index }}" tabindex="-1"
                    aria-labelledby="blogModalLabel{{ $index }}" aria-hidden="true">
                    <div class="modal-dialog modal-lg modal-dialog-centered">
                        <div class="modal-content bg-dark text-light border-secondary">
                            <div class="modal-header border-secondary">
                                <h5 class="modal-title" id="blogModalLabel{{ $index }}">{{ .title }}</h5>
                                <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"
                                    aria-label="Close"></button>
                            </div>
                            <div class="modal-body">
                                <img src="{{ .image }}" class="img-fluid w-100 mb-3 rounded" alt="{{ .title }}">
                                <div>
                                    {{ .content | markdownify }}
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            {{ end }}
        </div>
    </div>
</section>
{{ end }}
